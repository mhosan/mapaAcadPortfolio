<div class="fondo">
  <div class="ms-2 mt-2">
    <a routerLink="/home" class="btn btn-primary btn-sm">Home</a>
  </div>
</div>

<div class="container text-center">
  <h3>Seleccionar una imagen o pegar la url de una imagen</h3>
  <div class="row">
    <!-- Input para subir una imagen desde el equipo -->
    <input type="file" (change)="onFileSelected($event)" accept="image/*" />
  </div>
  <div class="row">
    <!-- Input para pegar una URL de imagen -->
    <input class="ms-2" type="text" [(ngModel)]="imageUrl" placeholder="Pegar aqui la URL de la imagen" (input)="onUrlInput()" />
  </div>
  <!-- Imagen dinÃ¡mica -->
  <div *ngIf="selectedImage">
    <h4>Imagen seleccionada:</h4>
    <img [src]="selectedImage" alt="Selected Image" width="300" />
  </div>

  <div *ngIf="generatedText">
    <h4>Texto generado:</h4>
    <p>{{ generatedText }}</p>
  </div>
</div>
