<div class="llm7-chat-container">
  <a routerLink="/home" class="btn btn-primary btn-sm" style="position: absolute; left: 2rem; top: 2rem;">Home</a>
  <h2>Chat LLM7</h2>
  <form (ngSubmit)="sendQuestion()" #chatForm="ngForm">
    <div class="mb-3">
      <label for="question" class="form-label">Pregunta:</label>
      <textarea id="question" class="form-control" [(ngModel)]="question" name="question" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loading || !question">Enviar</button>
  </form>
  <div *ngIf="loading" class="mt-3">Cargando respuesta...</div>
  <div *ngIf="answer && !loading" class="mt-3">
    <strong>Respuesta:</strong>
    <div class="alert alert-success mt-2">{{ answer }}</div>
  </div>
  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
</div>
